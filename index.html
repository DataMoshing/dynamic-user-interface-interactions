<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Awesome image slider</h1>
    <div class="div-container">
        <button class="previous">Previous</button>
        <div class="slide fade">
            <div class="numbertext">1 / 3</div>
            <img src="imgs/autumn.jpg" alt="windows xp autumn" class="image">
        </div>
        <div class="slide fade">
            <div class="numbertext">2 / 3</div>
            <img src="imgs/bliss.jpg" alt="windows xp bliss" class="image">
        </div>
        <div class="slide fade">
            <div class="numbertext">3 / 3</div>
            <img src="imgs/fishy.jpg" alt="windows xp fishy" class="image">
        </div>
        <button class="next">Next</button>
    </div>
    <button class="toggle-dropdown">Show/Hide</button>
    <div id="container"></div>
    <button id="generate">Generate</button>
</body>

</html>
